<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome" id="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="20" minlength="5">
            </p>
            <p>
                <label for="iemail" id="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email"  required>
            </p>
            <p>
                <label for="itel" id="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required>
            </p>
            <!-- Estudar mais sobre RegEx -->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
