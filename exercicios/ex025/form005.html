<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
    <fieldset>
        <legend>Esportes favorites (múltipla escolha)</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esfut" id="iesbas" checked><label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        <input type="checkbox" name="eshan" id="ieshan"><label for="ieshan">Handebol</label>
        <!-- checked, ja deixa a caixa marcada quando abre o site, igual termos de uso por exemplo -->
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
